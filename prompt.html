<html>
	<head>
		<title>
			Text Adventure Prompt
		</title>
		<link rel="stylesheet" href="prompt.css">
		<script type="text/javascript" src="prompt.js"></script>
	</head>
	<body onload="setInputListener()">
		<div id="console" class="console">
			<div id="history">
				
			</div>
			<textarea class="consoleInput" id="input" type="text">></textarea>
		</div>
		<input type="file" id="srcFile" onchange="loadLocalProjectFile()" hidden="true">Load</input>
		<!--<button onclick="loadLocalProjectFile()">Load</button>-->
		<button onclick="saveProject()">Save Project</button>
		<button onclick="runMove()">move</button>
		<div class="area">
			<form id="addArea">
				<p>NAME:</p>
				<input id="name"></input>
				<p>DESCRIPTION:</p>
				<input id="description"></input>
				<p>StartArea:</p>
				<input id="startArea" value="true"></input>
				
				<button onclick="addArea()">add Area</button>
			</form>
				
		
	</body>
</html>
